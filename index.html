<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Treasure</title>
</head>
<body>
	<div class="started position-absolute top-50 start-50 translate-middle">
		<center><h1 id="heading">Найди клад!</h1></center>
		<img id="map" width=400 height=400 src="treasuremap.png" draggable="false">
		<p id="distance">Начните игру.</p>
		<p id="clicks">0 clicks</p>
	</div>

	<div class="waiting position-absolute top-50 start-50 translate-middle">
		<h1 id="heading">Добро пожаловать в игру Treasure Hunt!</h1>
		<a href="#" class="start_game btn btn-outline-dark">START</a>
	</div>

	<div class="end position-absolute top-50 start-50 translate-middle">
		<center><h1 id="heading">Клад найден!</h1></center>
		<a href="#" class="start_game btn btn-outline-dark">Сыграть еще раз? нажмите.</a>
	</div>

	<div class="fail position-absolute top-50 start-50 translate-middle">
		<center><h1 id="heading">Клад не найден...</h1></center>
		<a href="#" class="start_game btn btn-outline-dark">Сыграть еще раз? нажмите.</a>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="main.js"></script>
</body>
</html>
